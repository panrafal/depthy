<!doctype html>
<html class="no-js" ng-app="depthyApp">
  <head>
    <meta charset="utf-8">
    <title>DEPTHY the Lens Blur viewer</title>
    <meta name="description" content="Poke around with awesome photos made with Google Camera's Lens Blur.">
    <meta name="viewport" content="width=device-width">
    <link rel="image_src" href="preview.gif" />
    <meta property="og:image" content="http://depthy.stamina.pl/preview.gif" />    
    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="apple-touch-icon" href="favicon.png"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js')
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38075080-7');
      ga('send', 'pageview');

    </script>    
  </head>
  <body fileselect="compoundFiles" >

    <div id="oldbrowser">
        <div class="container text-center">
          <h1>Depthy</h1>
          <p class="lead">Depthy allows you to view Google Camera Lens Blur photos with 3D-like parallax effect. Plus you can extract the depth map and make something cool on your own.</p>
          <div class="preview img-thumbnail"></div>
          <p class="alert alert-warning">Unfortunately your browser is <b>out of date</b>.<br/><a href="http://browsehappy.com/" target="_top">Use something newer</a>, like Chrome for example.</p>
        </div>
    </div>

    <div id="main" ng-include="'views/main.html'" ng-controller="MainCtrl"></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/pixi.js/bin/pixi.js"></script>
    <script src="bower_components/angular-ga/ga.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- 
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/modernizr-platform.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/fileselect.js"></script>
    <script src="scripts/directives/pixi.js"></script>
    <script src="scripts/controllers/viewer.js"></script>
    <script src="scripts/pixi/DepthFilter.js"></script>
    <!-- endbuild -->

    <!-- 
    <script src="scripts/directives/visibleClass.js"></script>
    -->

</body>
</html>
