<div class="panel-heading">
  <h3 class="panel-title">{{depthy.getLoadError() || 'No image!'}}</h3>
</div>
<div class="panel-body">
  <p>
    Sorry, this image could not be loaded. 
  </p>
  <div class="btn-group btn-group-justified">
    <div class="btn btn-default" ng-click="selectFile($event)">Try another</div>
    <div class="btn btn-default" ng-click="depthy.leftpaneOpen()">Open the gallery</div>
  </div>
</div>
